<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAST CAR</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="background-wrap">
    <div class="background"></div>
  </div>

  <form id="accesspanel" action="login" method="post">
    <h1 id="litheader">FAST CAR SING UP</h1>
    <div class="inset">
      <p>
        <input type="text" name="username" id="Name" placeholder="Name">
      </p>
      <p>
        <input type="text" name="username" id="email" placeholder="Email address">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="New Password">
      </p>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="
      Record">
    </p>

  </form>



</body>

</html>
